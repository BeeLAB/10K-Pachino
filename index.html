<!DOCTYPE html>

<html lang="en">
	<head>
		<title>pachino</title>	
		<meta charset="utf-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		
		<link rel="stylesheet" href="custom.min.css"/>	
    </head>
    <body>
    	
    	<main id="pachino" tabindex="-1">
	    	
	    	<h1><span class="small">*</span> pachino</h1>
	    	
	    	<div id="task">
		    	<label for="task-name">Task name</label>
		    	<input id="task-name" type="text" name="task" placeholder="Enter a task name..." maxlength="100"/>
		    	<span id="btn-init" class="btn">&rtrif;</span>
		    	<span id="btn-done" class="btn">L</span>
	    	</div>
	    	
	    	<div id="timer">
		    	<div id="counter">
			    	25:00
		    	</div>
		    	<span id="tgl-timer" class="btn">&#x025AA;</span>
	    	</div>
	    	
	    	<div id="pomodoros"></div>
	    	
	    	<div id="tasks">
	    		<ul id="tasks-list">
		    		<li>tasks...</li>
	    		</ul>
	    		<span id="btn-clear" class="btn">-</span>
	    	</div>
	    	
	    	<div id="credits">
    			A very tiny app for <a href="http://www.pomodorotechnique.com/">Pomodoro Technique</a><sup>&reg;</sup> lovers.<br/>
    			Made with <span class="love">&#10084;</span> by <a href="http://www.beesoft.it">BeeSoft</a> - Web &amp; Mobile Solutions
	    	</div>
	    	
    	</main>
		
		<script type="text/javascript" src="custom.min.js"></script>
		
    </body>
</html>
